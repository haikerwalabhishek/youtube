<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./youtube.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="description" content="Build a feature-rich YouTube clone using React, Node.js, Express, Mongoose, JSON Web Token (JWT), Body Parser, and Bcrypt.js. Explore functionalities like user authentication, video uploads, streaming, comments, and more, all powered by a scalable MERN stack. Perfect for developers looking to create a modern video-sharing platform with secure and responsive design." />
    <meta name="keywords" content="YouTube clone, React YouTube clone, Node.js video platform, MERN stack project, Express.js video app, Mongoose database, JWT authentication, Bcrypt.js security, video streaming platform, video sharing website, React video app, Node.js project, full-stack development, modern video platform, build YouTube clone" />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>YT Clone</title>
  </head>
  <body>
